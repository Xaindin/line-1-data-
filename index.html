<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Line 1 ‚Äî Player Intake</title>
<style>
  :root{
    --card-bg: rgba(15,15,25,.75);
    --border: rgba(255,255,255,.12);
    --text: #e8f0ff;
    --muted: #a5b4fc;
    --accent: #7c3aed;
    --accent2:#06b6d4;
    --ok:#10b981; --err:#ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    color:var(--text); overflow-x:hidden; background:#0a0a12;
  }

  /* Animated neon gradient */
  .bg{
    position:fixed; inset:0; z-index:-3;
    background: radial-gradient(1200px 700px at 20% -10%, #0ea5e9 0%, transparent 60%),
                radial-gradient(1000px 600px at 80% 110%, #a78bfa 0%, transparent 60%),
                linear-gradient(135deg, #0b1220, #0a0a12 40%, #0b1326);
    animation: shift 18s ease-in-out infinite alternate;
    filter:saturate(120%);
  }
  @keyframes shift{
    0%{background-position:0 0, 0 0, 0 0}
    100%{background-position:50px -40px, -60px 30px, 0 0}
  }

  /* Glitter / twinkles */
  canvas#glitter{position:fixed; inset:0; z-index:-2; pointer-events:none; opacity:.5}

  .container{max-width:860px;margin:24px auto;padding:16px}
  .brand{display:flex;align-items:center;gap:12px;margin-bottom:8px}
  .brand img{height:54px;width:54px;object-fit:contain;filter:drop-shadow(0 0 8px rgba(124,58,237,.6))}
  .brand h1{font-size:24px;margin:0;text-shadow:0 0 10px rgba(124,58,237,.35)}

  .card{
    background:var(--card-bg);
    border:1px solid var(--border);
    border-radius:18px;
    padding:16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 0 1px rgba(124,58,237,.25) inset,
                0 10px 40px rgba(0,0,0,.45),
                0 0 30px rgba(124,58,237,.25);
  }

  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
  .col-3{grid-column:span 3}.col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-8{grid-column:span 8}.col-12{grid-column:span 12}

  label{display:block;font-size:12px;color:var(--muted);margin:4px 0 6px 2px}
  input,select,textarea{
    width:100%; background:rgba(255,255,255,.06); color:var(--text);
    border:1px solid var(--border); border-radius:12px; padding:12px 14px; font-size:14px;
    outline:none; transition:all .2s ease; box-shadow: inset 0 0 0 0 rgba(124,58,237,.4);
  }
  input:focus,select:focus,textarea:focus{
    border-color:rgba(124,58,237,.45);
    box-shadow: 0 0 0 3px rgba(124,58,237,.25), inset 0 0 0 1px rgba(124,58,237,.35);
  }
  textarea{min-height:100px;resize:vertical}

  .btn{
    border:1px solid rgba(255,255,255,.18);
    background:linear-gradient(135deg, rgba(124,58,237,.9), rgba(6,182,212,.9));
    color:white; border-radius:999px; padding:12px 18px; font-weight:700; cursor:pointer;
    text-shadow:0 0 12px rgba(255,255,255,.25);
    box-shadow: 0 0 14px rgba(124,58,237,.4), 0 0 22px rgba(6,182,212,.35);
    transition: transform .08s ease, filter .2s ease;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn:active{transform: translateY(1px)}
  .note{font-size:12px;color:#c7d2fe}

  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:space-between}
  .status-badge{display:inline-block;border-radius:999px;padding:6px 10px;font-weight:700}
</style>
</head>
<body>
<div class="bg"></div>
<canvas id="glitter"></canvas>

<div class="container">
  <div class="brand">
    <!-- Keep file name as logo.png in your repo -->
    <img src="logo.png" alt="Alpha" />
    <h1>Line 1 ‚Äî Player Intake</h1>
  </div>
  <div class="note">Fill the details below. Player ID must be from <b>A01‚ÄìA20</b>.</div>

  <form id="line1Form" class="card">
    <div class="grid">
      <div class="col-4">
        <label>üóÇÔ∏è Line 1 Player ID *</label>
        <select id="playerId" name="playerId" required>
          <option value="">Select</option>
        </select>
      </div>
      <div class="col-8">
        <label>PLAYER NAME *</label>
        <input name="playerName" placeholder="e.g. John Doe" required />
      </div>

      <div class="col-12">
        <label>üßë‚Äçüíº Customer</label>
        <input name="customerName" placeholder="e.g. Sayyad Mohammad Tameem" />
      </div>

      <div class="col-6">
        <label>üìû Number</label>
        <input name="number" type="tel" placeholder="e.g. 9959152719" />
      </div>
      <div class="col-6">
        <label>üó£Ô∏è Language</label>
        <select name="language">
          <option value=""></option>
          <option>Hindi</option><option>English</option><option>Gujarati</option>
          <option>Bengali</option><option>Marathi</option><option>Punjabi</option>
          <option>Telugu</option><option>Tamil</option><option>Kannada</option><option>Other</option>
        </select>
      </div>

      <div class="col-3">
        <label>üéÇ Age</label>
        <input name="age" placeholder="e.g. 26 or N/A" />
      </div>
      <div class="col-3">
        <label>üöª Gender</label>
        <select name="gender">
          <option value=""></option>
          <option>male</option><option>female</option><option>other</option>
        </select>
      </div>

      <div class="col-6">
        <label>üìç Location</label>
        <input name="location" placeholder="e.g. Andhra Pradesh" />
      </div>

      <div class="col-6">
        <label>üè≠ Profession</label>
        <select name="profession" id="profession">
          <option value=""></option>
          <option>Businessman</option>
          <option>Engineer</option>
          <option>Shopkeeper</option>
          <option>Doctor</option>
          <option>Teacher</option>
          <option>Lawyer</option>
          <option>Government Employee</option>
          <option>Private Employee</option>
          <option>IT Professional</option>
          <option>Driver</option>
          <option>Farmer</option>
          <option>Plumber</option>
          <option>Electrician</option>
          <option>Carpenter</option>
          <option>Security Guard</option>
          <option>Housewife / Homemaker</option>
          <option>Student</option>
          <option>Freelancer</option>
          <option>Retired</option>
          <option>Unemployed / Looking</option>
        </select>
      </div>

      <div class="col-12">
        <label>üìù Remarks</label>
        <textarea name="remarks" placeholder="e.g. cooperative"></textarea>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <span class="note" id="submitNote">Submitting to Sheet tab: <strong>line 1 data</strong></span>
      <button class="btn" type="submit">Submit</button>
    </div>

    <div id="status" style="margin-top:12px"></div>
  </form>
</div>

<script>
/* ---------- CONFIG (your new URL + tab name) ---------- */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzCam7SDiaOxR23vVWGj-h_WUsLehWcRScloD0edCKf9aZdYXU_m704swTWx8d9K3sTPQ/exec';
const SHEET_NAME = 'line 1 data';

/* ---------- Populate Player ID A01‚ÄìA20 ---------- */
(function initIds(){
  const sel = document.getElementById('playerId');
  for (let i=1;i<=20;i++){
    const id = 'A'+String(i).padStart(2,'0'); // A01..A20
    const opt = document.createElement('option');
    opt.value = id; opt.textContent = id;
    sel.appendChild(opt);
  }
})();

/* ---------- Submit to Google Sheet ---------- */
const form = document.getElementById('line1Form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const status = document.getElementById('status');
  status.innerHTML = '<span class="status-badge" style="background:rgba(6,182,212,.15);border:1px solid rgba(6,182,212,.4);color:#67e8f9">Submitting‚Ä¶</span>';

  const fd = new FormData(form);
  fd.append('sheetName', SHEET_NAME);

  try {
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(fd) });
    status.innerHTML = '<span class="status-badge" style="background:rgba(16,185,129,.15);border:1px solid rgba(16,185,129,.5);color:#34d399">Submitted!</span>';
    form.reset();
  } catch (err) {
    console.error(err);
    status.innerHTML = '<span class="status-badge" style="background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.5);color:#f87171">Network error</span>';
  }
});

/* ---------- Glitter background ---------- */
(function glitter(){
  const c = document.getElementById('glitter');
  const ctx = c.getContext('2d');
  let w,h,stars=[];
  function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; stars = Array.from({length:120},()=>spawn()); }
  function spawn(){
    return { x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.8+0.4, a: Math.random()*Math.PI*2, s: Math.random()*0.6+0.2, tw: Math.random()*0.06+0.02 };
  }
  function tick(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(s=>{
      s.x += Math.cos(s.a)*s.s; s.y += Math.sin(s.a)*s.s;
      if (s.x<0||s.x>w||s.y<0||s.y>h) Object.assign(s, spawn(), {x: (s.x<0? w : (s.x>w? 0 : s.x)), y: (s.y<0? h : (s.y>h? 0 : s.y))});
      const glow = 0.6+Math.sin(performance.now()*s.tw)*0.4;
      ctx.beginPath(); ctx.fillStyle = `rgba(167,139,250,${0.65*glow})`;
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(tick);
  }
  addEventListener('resize', resize); resize(); tick();
})();
</script>
</body>
</html>
